<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<!--/*@thymesVar id="recipe" type="dev.volkangurbuz.workschedule.model.dto.WorkerDTO"*/-->

<form th:object="${workerDTO}" th:action="@{/register}" method="post">
    <div class="container">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>

        <label for="username">
            <b>Username</b>
        </label>
        <input type="text" placeholder="Enter Username" th:field="*{username}" name="username" id="username" required>

        <label for="password"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" th:field="*{password}" name="password" id="password"
               required>

        <button type="submit" class="btn btn-primary">Register</button>
        <p th:text="${result_message} "></p>

    </div>

</form>
</body>
</html>
